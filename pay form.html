<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="">
       <h1><i>PAYMENT FROM</i></h1>   
       <h2>content information</h2>
       <p>Name:*<input type="text"name="name"required></p>
       <fieldset>
         <legend>Gender</legend>
         <p>
            Male<input type="radio"name="gender"id="male"required>Female <input type="radio"name="gender"id="female"required>
         </p>
       </fieldset>
       <fieldset>
        <p>Address:<textarea name="address" id="address cols="100 rows="8"required></textarea></p>
       </fieldset>
       <p>Email:<input type="email" id="email" name="email"></p>
       <p>pincode:<input type="number" name="pincode" id="pincode" required></p>
       <h2>payment information</h2>
       <p>card type:
             <select name="card_type" id="card type" required>
                 <option value="_____select card type"></option>
                 <option value="visa">visa</option>
                 <option value="rupay">rupay</option>
                  <option value="credit">credit</option>
             </select>
       </p>
      <p>card number:<input type="number" id="card_number" name="card_number"> 
      </p>
      <p>Expiration date:<input type="date" name="exp_date" id="exp_date"></p>
      <p>cvv:*<input type="password" name="cvv" id="cvv"></p>
       <input type="submit" value="pay_now">
    </form>
</body>
</html>
